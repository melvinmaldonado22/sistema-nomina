<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de nóminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/empleado.css">
</head>
<body>
    <h1 class="text-center mt-4 mb-5">Sistema de nóminas</h1>
    <section class="container mt-5">
        <form class="formulario">
            <div><input name="nombre" class="form-control" required type="text" placeholder="Nombre empleado.."></div>
            <div><input name="cargo" class="form-control" required type="text" placeholder="Cargo.."></div>
            <div><input name="dias_trabajados" class="form-control" required type="number" placeholder="Días trabajados"></div>
            <div><input name="salario" class="form-control" required type="number" placeholder="Salario"></div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        
    </section>
    <section class="container">
        <h5 class="mt-3">Lista de empleados</h5>
        <table id="tbl_empleados" class="table table-striped tbl-empleados">
            <tr>
                <th scope="row">NO</th>
                    <td>NOMBRE</td>
                    <td>CARGO</td>
                    <td class="text-center">DIAS TRABAJADOS</td>
                    <td class="text-center">SALARIO</td>
                    <td class="text-center">BONIFICACIONES</td>
                    <td class="text-center">DEDUCCIONES</td>
                    <td class="text-center">ISR</td>
                    <td class="text-center">TOTAL</td>
            </tr>
        </table>
    </section>
    
</body>
<script src="./js/empleado.js"></script>
</html>
